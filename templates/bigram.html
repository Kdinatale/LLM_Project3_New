<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3 - Kayleigh DiNatale and Victoria Wiegand</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffe5ec;
      }

      .form-container {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        background-color: rgba(156, 236, 241, 0.904);
        padding-top: 10%;
        padding-bottom: 10%;
        padding: 20px;
        background-color: #adc178;
      }

      form {
        background-color: #dde5b6;
        width: 80%;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
        padding-bottom: 2%;
        border-radius: 10px;
        height: 100%;
      }
      .form-group {
        width: 80%;
        margin-right: auto;
        margin-left: auto;
      }
      .btn {
        background-color: #a98467;
        width: 50%;
        font-family: "DM Serif Display", serif;
        font-weight: 500;
        font-style: normal;
        font-size: 1.25em;
      }

      .btn:hover {
        background-color: #94745b;
      }

      label {
        font-family: "DM Serif Display", serif;
        font-weight: 500;
        font-style: normal;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Assignment 3 - Kayleigh DiNatale and Victoria Wiegand</h1>
    </header>

    <div class="form-container">
      <form
        action="/generate_sentence"
        method="POST"
        class="needs-validation"
        novalidate
      >
        <div class="form-group">
          <label for="sentence">Enter first word:</label>
          <input type="text" id="start_word" name="start_word" />
          <div class="invalid-feedback">Please enter start word</div>
        </div>
        <button class="btn" type="submit" value="submit">Submit</button>
        <!-- <input type="submit" value="Submit" /> -->
        <!--
        <label for="sentence">Enter Text for Sentiment Analysis: </label><br />
        <input type="text" id="sentence" name="sentence" />
        <input type="submit" value="Submit" />
        -->
      </form>
    </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
